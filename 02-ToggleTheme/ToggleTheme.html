<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle theme</title>
    <style>
        .dark-theme {
            background-color: #333;
            color: #fff;
        }
    </style>
<body>
    
</body>
<script>
    // Create new div element.
    const newDiv = document.createElement('div');
    // Create new h1 element.
    const h1Element = document.createElement('h1');
    h1Element.textContent = 'This is Light Mode';
    // Insert h1 in new div.
    newDiv.appendChild(h1Element);
    // Insert new div in body.
    document.body.appendChild(newDiv);

    // Create toggle button.
    const btn = document.createElement('button');
    btn.textContent = 'Click to switch Theme';
    btn.style.padding = '20px';
    // Insert btn in new div.
    newDiv.appendChild(btn);

    // Create on click event on button.
    btn.addEventListener('click', toggleTheme);

    // Define function
    function toggleTheme(event) {
        // Toggle body class to switch between themes
        document.body.classList.toggle('dark-theme');

        // Change h1 text content based on theme
        if (document.body.classList.contains('dark-theme')) {
            document.body.style.backgroundColor = '#333';
            document.body.style.color = '#fff';
            h1Element.textContent = 'This is Dark Theme';
        } else {
            document.body.style.backgroundColor = '#fff';
            document.body.style.color = '#333';
            h1Element.textContent = 'This is Light Mode';
        }
    }
</script>
</html>
